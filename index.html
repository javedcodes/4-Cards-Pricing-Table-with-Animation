<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Cards Pricing Table with Animation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mainCoantiner">
        <!--dust particel-->
        <div class="margin-body">
        
        <div>
          <div class="starsec"></div>
          <div class="starthird"></div>
          <div class="starfourth"></div>
          <div class="starfifth"></div>
        </div>
        <!--Dust particle end--->
      
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div class="wpb_text_column wpb_content_element ">
                <div class="wpb_wrapper">
                  <div class="title-h1 text-center"><span><span class="light">pricing </span> table</span></div>
                </div>
              </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-3 col-md-3 pricing-column-wrapper">
               <div class="pricing-column">
                    <div class="pricing-price-row">
                      <div class="pricing-price-wrapper">
                        <div class="pricing-price">
                          <div class="pricing-cost">$10</div>
                          <div class="time">Per Month</div>
                        </div>
                      </div>
                    </div>
                    <div class="pricing-row-title">
                      <div class="pricing_row_title">tiny</div>
                    </div>
                    <figure class="pricing-row">Basic for personal use</figure>
                        <figure class="pricing-row">1 GB storage included</figure>
                        <figure class="pricing-row strike">No domain support</figure>
                        <figure class="pricing-row strike">Limited email accounts</figure>
                    <div class="pricing-footer">
                      <div class="gem-button-container gem-button-position-center"><a href="#" class="gem-button gem-green">order now</a></div>
                    </div>
                  </div>
          </div>
          <div class="col-sm-3 col-md-3 pricing-column-wrapper">
             <div class="pricing-column">
                    <div class="pricing-price-row">
                      <div class="pricing-price-wrapper">
                        <div class="pricing-price">
                          <div class="pricing-cost">$45</div>
                          <div class="time">Per Month</div>
                        </div>
                      </div>
                    </div>
                    <div class="pricing-row-title">
                      <div class="pricing_row_title">small</div>
                    </div>
                    <figure class="pricing-row">Small business solution</figure>
                        <figure class="pricing-row">10 GB storage capacity</figure>
                        <figure class="pricing-row">Includes custom domain</figure>
                        <figure class="pricing-row strike">Standard support only</figure>
                    <div class="pricing-footer">
                      <div class="gem-button-container gem-button-position-center"><a class="gem-button gem-purpel">order now</a></div>
                    </div>
                  </div>
          </div>
          <div class="col-sm-3 col-md-3 pricing-column-wrapper">
            <div class="pricing-column">
                    <div class="pricing-price-row">
                      <div class="pricing-price-wrapper">
                        <div class="pricing-price">
                          <div class="pricing-cost">$99</div>
                          <div class="time">Per Month</div>
                        </div>
                      </div>
                    </div>
                    <div class="pricing-row-title">
                      <div class="pricing_row_title">medium</div>
                    </div>
                    <figure class="pricing-row">Business-friendly package</figure>
                        <figure class="pricing-row">50 GB storage provided</figure>
                        <figure class="pricing-row">Free domain and SSL</figure>
                        <figure class="pricing-row strike">Priority support added</figure>
                    <div class="pricing-footer">
                      <div class="gem-button-container gem-button-position-center">
                        <a class="gem-button gem-orange">order now</a></div>
                    </div>
                  </div>
          </div>
          <div class="col-sm-3 col-md-3 pricing-column-wrapper">
            <div class="pricing-column">
                    <div class="pricing-price-row">
                      <div class="pricing-price-wrapper">
                        <div class="pricing-price">
                          <div class="pricing-cost">$145</div>
                          <div class="time" style="display:inline-block;">Per Month</div>
                        </div>
                      </div>
                    </div>
                    <div class="pricing-row-title">
                      <div class="pricing_row_title">large</div>
                    </div>
                    <figure class="pricing-row">Best for enterprises</figure>
                        <figure class="pricing-row">200 GB storage space</figure>
                        <figure class="pricing-row">Premium domain and CDN</figure>
                        <figure class="pricing-row strike">24/7 support guaranteed</figure>
                    <div class="pricing-footer">
                      <div class="gem-button-container gem-button-position-center"><a class="gem-button gem-yellow">order now</a></div>
                    </div>
                  </div>
          </div>
        </div>
       </div>
      </div>
</body>
</html>
